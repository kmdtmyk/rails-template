version: '2'
services:
  app:
    build: './docker/app'
    environment:
      TZ: Japan
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - ./vendor/bundle:/usr/local/bundle
    ports:
      - '3000:3000'
    command: rails s -b 0.0.0.0
    depends_on:
      - db
  db:
    image: postgres:9.6
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD:
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --locale=C
      TZ: Japan
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
      - ./backup:/backup
  web:
    image: nginx:1.11
    environment:
      TZ: Japan
    ports:
      - '80:80'
    volumes:
      - ./nginx:/etc/nginx
      - ./log/nginx:/var/log/nginx
    depends_on:
      - app
volumes:
  db:
